<!DOCTYPE html>

<html ng-app="main">
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    
    {% for asset in css %}
    <link rel="stylesheet" href="{{ asset }}" />
    {% endfor %}

    <title>{{title}}</title>

    <base href="/"/>
</head>
<body>
	<layout year="{{year}}" title="{{title}}" description="{{description}}"></layout>

    {% for asset in js %}
    <script src="{{ asset }}"></script>
    {% endfor %}
</body>
</html>
